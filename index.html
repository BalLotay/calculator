<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js" defer></script>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="dark-row ac">AC</div>
            <div class="dark-row change-sign">+/-</div>
            <div class="dark-row percent">%</div>
            <div class="operator orange-column divide">รท</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operator orange-column multiply">ร</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operator orange-column subtract">-</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operator orange-column add">+</div>
            <div class="number zero">0</div>
            <div class="number decimal">.</div>
            <div class="orange-column equals">=</div>
        </div>
    </div>
</body>
</html>
