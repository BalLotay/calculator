<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js" defer></script>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="dark-row ac">AC</div>
            <div class="dark-row plus-minus">+/-</div>
            <div class="dark-row percent">%</div>
            <div class="orange-column divide">รท</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="orange-column multiply">ร</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="orange-column subtract">-</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="orange-column add">+</div>
            <div class="zero">0</div>
            <div class="decimal">.</div>
            <div class="orange-column equals">=</div>
        </div>
    </div>
</body>
</html>
