<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js" defer></script>
    <button onclick="document.querySelector('body').classList.toggle('light-mode')">Button</button>
    <div class="container">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <div class="dark-row ac" title="Clear (Press a/c/A/C)">AC</div>
            <div class="dark-row change-sign" title="Change sign (Press s/S)">+/-</div>
            <div class="dark-row percent" title="Percent (Press %)">%</div>
            <div class="operator orange-column divide" title="Divide (Press /)">รท</div>
            <div class="number seven">7</div>
            <div class="number eight">8</div>
            <div class="number nine">9</div>
            <div class="operator orange-column multiply" title="Multiply (Press *)">ร</div>
            <div class="number four">4</div>
            <div class="number five">5</div>
            <div class="number six">6</div>
            <div class="operator orange-column subtract" title="Subtract (Press -)">-</div>
            <div class="number one">1</div>
            <div class="number two">2</div>
            <div class="number three">3</div>
            <div class="operator orange-column add" title="Add (Press +)">+</div>
            <div class="number zero">0</div>
            <div class="number decimal">.</div>
            <div class="orange-column equals" title="Equals (Press = or Enter)">=</div>
        </div>
    </div>
</body>
</html>
